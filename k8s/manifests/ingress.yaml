apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: live-streaming-ingress
  namespace: live-streaming
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - live.example.com
      secretName: live-streaming-tls
  rules:
    - host: live.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
          - path: /hooks
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
          - path: /ws-signalling
            pathType: Prefix
            backend:
              service:
                name: ome
                port:
                  number: 3333
          - path: /live
            pathType: Prefix
            backend:
              service:
                name: ome
                port:
                  number: 8080
          - path: /vod
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
