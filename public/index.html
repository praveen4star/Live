<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveTube - RTMP Live Streaming</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>LiveTube</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="broadcast.html">Go Live</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Live Streaming Platform</h2>
        <p>Watch and create live streams using RTMP protocol</p>
        <a href="broadcast.html" class="btn">Start Streaming</a>
      </section>

      <section class="live-streams">
        <h2>Live Now</h2>
        <div class="stream-grid" id="live-streams-container">
          <!-- Live streams will be loaded here dynamically -->
          <div class="stream-placeholder">
            <p>No live streams available right now</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 LiveTube - RTMP Live Streaming Platform</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
